<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary: #25D366;
            --accent: #00ffa3;
            --bg: #05070a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(37, 211, 102, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 255, 163, 0.1) 0%, transparent 50%);
            filter: blur(80px);
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 50px 40px;
            width: 90%;
            max-width: 440px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* Modern WhatsApp Icon Style */
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            position: relative;
        }

        .outer-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: var(--primary);
            filter: blur(35px);
            opacity: 0.3;
            border-radius: 50%;
        }

        .icon-box {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #2ecc71, #128c7e);
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 2px 10px rgba(255,255,255,0.2);
        }

        .icon-box svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Smart Progress System */
        .progress-wrapper {
            position: relative;
            padding: 20px 0;
        }

        .progress-track {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            width: 100%;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            box-shadow: 0 0 20px var(--primary);
            border-radius: 10px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(37, 211, 102, 0.1);
            border: 1px solid rgba(37, 211, 102, 0.2);
            border-radius: 100px;
            color: var(--primary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(37, 211, 102, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        .shimmer {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% { left: 200%; }
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <div class="card" id="card">
        <div class="status-badge">
            <div class="pulse"></div>
            <span id="badge-text">Secure Access</span>
        </div>

        <div class="logo-container">
            <div class="outer-glow"></div>
            <div class="icon-box">
                <svg viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.5 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7 .9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-4-10.5-6.8z"/></svg>
            </div>
        </div>

        <h1 id="main-title">Encrypting Session</h1>
        <p id="desc-text">We are establishing an end-to-end encrypted connection to the official channel.</p>

        <div class="progress-wrapper">
            <div class="progress-track">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>
    </div>

    <script>
        // GSAP Animations for Premium Feel
        window.onload = () => {
            const tl = gsap.timeline();

            tl.from(".card", {
                duration: 1.5,
                y: 50,
                opacity: 0,
                ease: "power4.out"
            })
            .from(".icon-box", {
                duration: 1,
                scale: 0.5,
                rotate: -20,
                ease: "back.out(1.7)"
            }, "-=1");

            // Progress Bar Logic
            const progress = document.getElementById('progress');
            const title = document.getElementById('main-title');
            const desc = document.getElementById('desc-text');
            const badge = document.getElementById('badge-text');

            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    completeProcess();
                } else {
                    width += 0.5;
                    progress.style.width = width + '%';
                    
                    if(width > 40 && width < 42) {
                        title.innerText = "Protocol Verified";
                        desc.innerText = "Security layers confirmed. Redirecting now...";
                    }
                    if(width > 80 && width < 82) {
                        badge.innerText = "Handshake Ready";
                        gsap.to(".card", {scale: 0.98, duration: 0.3});
                    }
                }
            }, 20);
        };

        function completeProcess() {
            gsap.to(".card", {
                duration: 0.8,
                opacity: 0,
                scale: 1.1,
                filter: "blur(20px)",
                onComplete: () => {
                    window.location.href = "https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T";
                }
            });
        }

        // Magnetic Effect on Mouse Move
        document.addEventListener('mousemove', (e) => {
            const card = document.getElementById('card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width/2;
            const y = e.clientY - rect.top - rect.height/2;
            
            gsap.to(card, {
                duration: 0.5,
                x: x * 0.05,
                y: y * 0.05,
                rotateX: -y * 0.01,
                rotateY: x * 0.01,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
