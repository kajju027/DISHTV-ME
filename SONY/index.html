<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONY LIV  ELITE </title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #ff0055;
            --neon-glow: 0 0 20px rgba(255, 0, 85, 0.6);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: #030303;
            color: #ffffff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Premium Header */
        header {
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .brand {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--neon-glow);
        }

        /* Advanced Controls */
        .controls-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            position: relative;
            margin-bottom: 25px;
        }

        .search-container input {
            width: 100%;
            padding: 18px 25px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.2);
        }

        .genre-chips {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .chip {
            padding: 10px 24px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 30px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }

        .chip.active {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: var(--neon-glow);
        }

        /* Channel Grid - Mobile Friendly (2 Columns) */
        #main-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            #main-grid { grid-template-columns: repeat(4, 1fr); gap: 25px; }
        }

        .channel-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(5px);
        }

        .channel-card:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: var(--accent);
            background: rgba(255, 0, 85, 0.05);
        }

        .img-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            background: #000;
            border-radius: 18px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: 0.5s;
        }

        .play-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
        }

        .channel-card:hover .play-overlay { opacity: 1; }

        .channel-card h3 {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .lang-tag {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .loading-shimmer {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <header>
        <div class="brand">SONY PREMIUM</div>
    </header>

    <div class="controls-wrapper">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Find Your Entertainment...">
        </div>
        <div class="genre-chips" id="genreContainer">
            <div class="chip active" onclick="filterData('All', this)">All Channels</div>
        </div>
    </div>

    <div id="loader" class="loading-shimmer">SYSTEM INITIALIZING...</div>
    <main id="main-grid"></main>

    <script>
        // Init AOS
        AOS.init({ duration: 1000, once: true });

        // Particle FX
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "color": { "value": "#ff0055" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#ff0055", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1.5 }
            }
        });

        const jsonUrl = 'https://raw.githubusercontent.com/hasanhabibmottakin/Sony-Liv-Channels/refs/heads/main/rest_api.json';
        let channelList = [];

        async function loadVault() {
            try {
                const response = await fetch(jsonUrl);
                const data = await response.json();
                channelList = Object.values(data);
                
                document.getElementById('loader').style.display = 'none';
                generateChips();
                renderUI(channelList);
            } catch (e) {
                console.error("Access Denied to JSON Source");
            }
        }

        function generateChips() {
            const genres = ['All', ...new Set(channelList.map(item => item.genre))];
            const container = document.getElementById('genreContainer');
            container.innerHTML = genres.map(g => 
                `<div class="chip ${g==='All'?'active':''}" onclick="filterData('${g}', this)">${g}</div>`
            ).join('');
        }

        function renderUI(data) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = data.map((ch, i) => `
                <div class="channel-card" data-aos="zoom-in-up" onclick="launchPlayer('${ch.playbackURL}', '${ch.title}')">
                    <div class="img-box">
                        <img src="${ch.logo}" alt="logo">
                        <div class="play-overlay"><i class="fas fa-play fa-2x"></i></div>
                    </div>
                    <h3>${ch.title}</h3>
                    <div class="lang-tag">${ch.language} | ${ch.genre}</div>
                </div>
            `).join('');
        }

        function filterData(genre, el) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            const filtered = (genre === 'All') ? channelList : channelList.filter(c => c.genre === genre);
            renderUI(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = channelList.filter(c => c.title.toLowerCase().includes(term));
            renderUI(filtered);
        });

        // ADVANCED REDIRECT LOGIC
        function launchPlayer(streamUrl, title) {
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            if (isAndroid) {
                // Priority 1: NS Player (Using intent scheme)
                const nsIntent = `intent:${streamUrl}#Intent;package=io.nxt.player;set.title=${encodeURIComponent(title)};end`;
                
                // Priority 2: VLC Player
                const vlcIntent = `intent:${streamUrl}#Intent;package=org.videolan.vlc;end`;
                
                // Priority 3: MX Player
                const mxIntent = `intent:${streamUrl}#Intent;package=com.mxtech.videoplayer.ad;end`;

                // Execution sequence
                // We attempt to open NS Player first
                window.location.href = nsIntent;

                // Fallback Timer: If NS player doesn't open within 2 seconds, try VLC
                setTimeout(() => {
                    if (document.hasFocus()) {
                        window.location.href = vlcIntent;
                    }
                }, 2000);
            } else {
                // PC/iOS Fallback
                window.open(streamUrl, '_blank');
            }
        }

        loadVault();
    </script>
</body>
</html>
