<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cricket News Point | Fastest Live Scorecard</title>
    <meta name="description" content="Fastest live cricket scores for IPL, World Cup, and all international matches. Real-time updates powered by ESPN Cricinfo.">
    <meta name="author" content="Sayan | Cricket News Point">
    <meta property="og:image" content="https://cnpoint.pages.dev/Photo/file_0000000040247208bac79a46b2a55a4a.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Amaranth:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background-color: #000; }

        /* Full Screen Iframe */
        #mainIframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none; z-index: 1;
        }

        /* --- Floating Blur Container --- */
        /* এই অংশটি নিচের পুরো এরিয়া জুড়ে ব্লার তৈরি করবে */
        .bottom-blur-zone {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 110px; /* ফুটার বারসহ নিচের উচ্চতা */
            z-index: 998;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.4);
            mask-image: linear-gradient(to top, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 70%, transparent 100%);
        }

        /* --- Floating Footer Bar (The Round Shape) --- */
        #premium-footer-ui {
            font-family: 'Amaranth', sans-serif;
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            
            width: 92%;
            max-width: 500px;
            background: rgba(25, 25, 25, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px; /* আগের মতো রাউন্ড */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 20px;
            color: #fff;
        }

        .ui-top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 8px;
        }

        .visitor-box { display: flex; flex-direction: column; }
        .visitor-label { font-family: 'Alata', sans-serif; font-size: 10px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        #viewCount { font-size: 20px; font-weight: 700; }

        /* Animated Button with PURE GREEN Border */
        .btn-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 12px;
            padding: 2px;
        }

        .btn-container::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 400%;
            background: conic-gradient(#00ff00, transparent, transparent, #00ff00);
            animation: rotate-border 3s linear infinite;
        }

        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-old-view {
            position: relative;
            background: #FFFB00; 
            color: #000;
            font-family: 'Alata', sans-serif;
            font-weight: 700;
            font-size: 13px;
            text-decoration: none;
            padding: 7px 15px;
            border-radius: 10px;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Bottom Row */
        .ui-bottom-row {
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 10px;
            color: #ddd;
        }

        /* Original Blue ESPN Logo */
        .espn-logo { 
            height: 14px; 
            filter: none; /* Removed grayscale to keep original blue */
        }

    </style>
</head>
<body>

    <iframe id="mainIframe" src="https://dishtv.pages.dev/Sec/?tournamentid=17604"></iframe>

    <div class="bottom-blur-zone"></div>

    <div id="premium-footer-ui">
        <div class="ui-top-row">
            <div class="visitor-box">
                <span class="visitor-label">Total Visitor</span>
                <span id="viewCount">...</span>
            </div>

            <div class="btn-container">
                <a href="https://sayan-mete.pages.dev/contact/" class="btn-old-view">
                    <span class="material-icons" style="font-size: 16px;">coffee</span>
                    Bye Me A Coffee 
                </a>
            </div>
        </div>

        <div class="ui-bottom-row">
            <span>Powered by</span>
            <img src="https://widget.jionews.com/jiotv-cricket/prod/v1/assets/espncricinfo-logo.svg" alt="ESPN" class="espn-logo">
            <span>| &copy; <span id="year"></span> Sayan | All Rights Received</span>
        </div>
    </div>

    <script>
        document.getElementById('year').innerText = new Date().getFullYear();

        let rV = 0, dM = 'K', mI = 0;
        const mC = ['#f2ff00', '#00ff00', '#ff0040'];
        
        async function getV() {
            try {
                const r = await fetch(`https://sayan-prime.pages.dev/api/get?key=Scorecard&_=${Date.now()}`);
                const j = await r.json(); 
                if(j.total) rV = parseInt(j.total);
                const el = document.getElementById("viewCount");
                
                if(rV < 10000) { el.innerText = rV; el.style.color = "#fff"; }
                else if(rV < 1000000 || dM === 'K') { el.innerText = (rV/1000).toFixed(2) + " K"; el.style.color = "#FFFB00"; }
                else { el.innerText = (rV/1000000).toFixed(2) + " M"; el.style.color = mC[mI]; }
            } catch(e){}
        }
        
        setInterval(() => { 
            dM = (dM === 'K' && rV >= 1000000) ? 'M' : 'K'; 
            mI = (mI + 1) % 3; 
            getV(); 
        }, 15000);

        window.onload = () => { 
            getV(); 
            fetch('https://sayan-prime.pages.dev/api/hit?key=Scorecard&unique=1').catch(e=>{}); 
        };
    </script>
</body>
</html>
