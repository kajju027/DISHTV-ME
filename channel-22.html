<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Star Sport 2 </title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>

    html, body {

      margin: 0;

      padding: 0;

      height: 100%;

      width: 100%;

      overflow: hidden;

      background: #000;

      font-family: Arial, sans-serif;

    }



    #contentFrame {

      position: absolute;

      top: 0;

      left: 0;

      width: 100%;

      height: 100%;

      border: none;

    }



    .popup-overlay {

      position: fixed;

      top: 0; left: 0;

      width: 100%; height: 100%;

      background: rgba(0, 0, 0, 0.6);

      display: none;

      align-items: center;

      justify-content: center;

      z-index: 10002;

    }



    .popup-box {

      width: 300px;

      background: rgba(25, 25, 35, 0.75);

      border: 1px solid rgba(173, 216, 230, 0.2);

      border-radius: 16px;

      backdrop-filter: blur(12px);

      box-shadow: 0 0 18px rgba(0, 255, 255, 0.35), 0 0 60px rgba(173, 216, 230, 0.1);

      padding: 1.8rem 1.3rem;

      text-align: center;

      animation: fadeIn 0.5s ease forwards;

      position: relative;

    }



    @keyframes fadeIn {

      from { transform: scale(0.95); opacity: 0; }

      to { transform: scale(1); opacity: 1; }

    }



    .popup-header {

      font-size: 1.8rem;

      font-weight: 700;

      background: linear-gradient(45deg, #00eaff, #bd00ff);

      -webkit-background-clip: text;

      -webkit-text-fill-color: transparent;

      margin-bottom: 0.4rem;

      text-shadow: 0 0 6px rgba(0, 255, 255, 0.35);

    }



    .popup-subtitle {

      font-size: 0.95rem;

      color: #aaa;

      margin-bottom: 1rem;

    }



    .popup-buttons {

      display: flex;

      flex-direction: column;

      gap: 0.6rem;

    }



    .popup-buttons a,

    .popup-buttons button {

      padding: 0.7rem;

      border-radius: 10px;

      font-weight: 600;

      font-size: 0.95rem;

      color: #fff;

      cursor: pointer;

      transition: all 0.35s ease;

      border: none;

      text-decoration: none; /* underline removed */

    }



    .join-btn {

      background: linear-gradient(135deg, #00eaff, #9c00ff);

      box-shadow: 0 0 10px rgba(0, 255, 255, 0.35);

    }



    .join-btn:hover {

      background: linear-gradient(135deg, #00ffff, #c000ff);

      box-shadow: 0 0 14px rgba(0, 255, 255, 0.55);

    }



    .already-btn {

      background: rgba(255,255,255,0.04);

    }



    .already-btn:hover {

      background: rgba(255,255,255,0.12);

    }



    .close-btn {

      position: absolute;

      top: 10px;

      right: 16px;

      font-size: 1.2rem;

      color: #00eaff;

      background: none;

      border: none;

      cursor: pointer;

      transition: color 0.3s;

    }



    .close-btn:hover {

      color: #ff00cc;

    }



    #floatingTelegramBtn {

      position: fixed;

      top: 12px;

      left: 12px;

      padding: 0.7rem 1rem;

      background: linear-gradient(135deg, #00eaff, #9c00ff);

      color: #fff;

      font-weight: 600;

      font-size: 1rem;

      border-radius: 12px;

      text-decoration: none;

      z-index: 10003;

      box-shadow: 0 0 10px rgba(0, 255, 255, 0.35);

      transition: all 0.3s ease;

      display: flex;

      align-items: center;

      gap: 6px;

    }



    #floatingTelegramBtn:hover {

      background: linear-gradient(135deg, #00ffff, #c000ff);

      box-shadow: 0 0 14px rgba(0, 255, 255, 0.55);

    }



    .material-icons {

      font-size: 1.3rem;

    }

  </style>

</head>

<body>



  <iframe id="contentFrame"

          sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"

          frameborder="0"

          gesture="media"

          allow="encrypted-media"

          allowfullscreen="true"

          scrolling="no"

          src="https://tvgo.neocities.org/APPTV/jspo?id=Star2%20eng">

  </iframe>



  <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank" id="floatingTelegramBtn">

    <span class="material-icons">send</span> Join WhatsApp

  </a>



  <div class="popup-overlay" id="telegramPopup">

    <div class="popup-box">

      <button class="close-btn" onclick="closePopup()">Ã—</button>

      <div class="popup-header">Support Us!</div>

      <div class="popup-subtitle">Join our WhatsApp for latest updates.</div>

      <div class="popup-buttons">

        <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank" class="join-btn">Join Now</a>

        <button class="already-btn" onclick="closePopup()">Already Joined</button>

      </div>

    </div>

  </div>



  <script>

    window.onload = function() {

      setTimeout(() => {

        document.getElementById('telegramPopup').style.display = 'flex';

      }, 1000);

    }



    function closePopup() {

      document.getElementById('telegramPopup').style.display = 'none';

    }

  </script>

</body>

</html>
