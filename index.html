<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV ORG SAYAN</title>
  <style>
    body {
      background: #111;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #player {
      width: 100%;
      max-width: 720px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 16px #222;
    }
  </style>
  <!-- JW Player CDN -->
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>
    // Base64 encoded video URL
    const base64Url = "aHR0cHM6Ly9saXZlLmRpbmVzaDI5LmNvbS5ucC9zdHJlYW0vamlvdHZwbHVzL2Rpc25leWNoYW5uZWwvbWFzdGVyLm0zdTg=";
    // Decode
    const videoUrl = atob(base64Url);

    jwplayer("player").setup({
      file: videoUrl,
      autostart: true,
      mute: false,
      width: "100%",
      aspectratio: "16:9",
      controls: true
    });
  </script>
</body>
</html>
